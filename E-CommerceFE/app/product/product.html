<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <strong>New Product</strong>
                </h3>
            </div>
            <div class="panel-body">
                <form name="productForm" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Name</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" ng-model="product.name" name="name" required="required"/>
                            <span style="color:red" ng-show="productForm.name.$error.required">This field can't blank!</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Description</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" ng-model="product.description" name="description" required="required"/>
                            <span style="color:red" ng-show="productForm.description.$error.required">This field can't blank!</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Price</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" ng-model="product.price" name="price" required="required"/>
                            <span style="color:red" ng-show="productForm.price.$error.required">This field can't blank!</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label"></label>
                        <div class="col-lg-2">
                            <button ng-disabled="productForm.$invalid" ng-click="product.id < 1 ? addProduct() : updateProduct()"
                                    ng-class="product.id < 1 ? 'btn btn-success btn-sm' : 'btn btn-primary btn-sm'">
                                {{product.id < 1 ? 'Add' : 'Update'}}
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-12" ng-if="products.length > 0">
        <div class="page-header" style="margin-top: -8px">
            <h1 style="color: #000000;">Products</h1>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <table id="dataTableExample" class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="p in products">
                        <td>{{p.name}}</td>
                        <td>{{p.description}}</td>
                        <td>{{p.price}}</td>
                        <td>
                            <button class="btn btn-danger" ng-click="deleteProduct(p)">Delete</button>
                            <button class="btn btn-primary" ng-click="editProduct(p)">Update</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
